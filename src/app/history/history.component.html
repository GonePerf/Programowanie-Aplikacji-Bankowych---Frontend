
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Odbiorca/Zleceniodawca</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Typ</th>
      <th scope="col">Kwota</th>
      <th scope="col">Data</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of history | async">
      <th scope="row">1</th>
      <td>{{ item.name_and_address }}<br>{{ item.account_number }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.transfer_type }}</td>
      <td>{{ item.transfer_amount }} zł</td>
      <td>{{ item.transfer_date | date: 'dd/MM/yyyy, H:mm:ss' }}</td>
    </tr>
  </tbody>
</table>
