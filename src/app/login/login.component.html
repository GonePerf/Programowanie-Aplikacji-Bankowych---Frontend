<div class="container">
  <!-- <div class="alert alert-dark text-center" role="alert">
    Logowanie
  </div> -->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">

        <form>
            <div class="form-group">
              <input type="email" class="form-control" name="email" [(ngModel)]="emailLog" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <a class="nav-link" href="#" type="submit" (click)="onLogin()">Zaloguj</a>
        </form>

      </div>
      <div class="col-sm"></div>
  </div>
  <!-- <div class="alert alert-dark text-center" role="alert">
    Rejestracja
  </div> -->
  <hr>
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">

      <form>
        <div class="form-group">
          <input type="text" name="address" [(ngModel)]="adres" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adres">
        </div>
        <div class="form-group">
          <input type="email" name="email" [(ngModel)]="emailReg" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Imie i nazwisko">
        </div>
        <div class="form-group">
          <input type="number" name="tel" [(ngModel)]="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Numer telefonu">
        </div>
        <div class="form-group">
          <h6 class="text-center">{{registerError}}</h6>
        </div>
        <a class="nav-link" href="#" type="submit" (click)="onRegister()">Zarejestruj</a>
      </form>

    </div>
    <div class="col-sm"></div>
</div>
</div>
