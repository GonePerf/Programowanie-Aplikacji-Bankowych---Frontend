<div class="container" *ngIf="client">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
  
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" name="recipient_address" [(ngModel)]="recipient_address" aria-describedby="emailHelp" placeholder="Adres">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" name="recipient_name" [(ngModel)]="recipient_name" aria-describedby="emailHelp" placeholder="Do kogo?">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="exampleInputEmail1" name="recipient_number" [(ngModel)]="recipient_number" aria-describedby="emailHelp" placeholder="Numer konta">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" name="title" [(ngModel)]="title" aria-describedby="emailHelp" placeholder="Tytuł">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="exampleInputEmail1" name="transfer_amount" [(ngModel)]="transfer_amount" aria-describedby="emailHelp" placeholder="Kwota">
          </div>
          <div class="form-group">
            <h6 class="text-center">{{error}}</h6>
          </div>
          <a class="nav-link" href="#" type="submit" (click)="sendTransfer()">Wykonaj</a>
        </form>
  
      </div>
      <div class="col-sm"></div>
  </div>
  </div>
  <div class="container" *ngIf="!client">
    <h1 class="text-center">Proszę się najpierw zalogować</h1>
  </div>
